apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Picktartup/Picktartup-Integration-Test.git
    targetRevision: HEAD
    path: microservice/userservice
  destination:
    server: https://kubernetes.default.svc
    namespace: userservice
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:                  # spec 레벨에 맞춰 들여쓰기
    - group: bitnami.com             # 2칸 들여쓰기
      kind: SealedSecret            # 6칸 들여쓰기
      jsonPointers:                 # 6칸 들여쓰기
        - /spec/encryptedData       # 8칸 들여쓰기