apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Picktartup/Picktartup-Integration-Test.git
    targetRevision: main
    path: microservice/userservice
  destination:
    server: https://kubernetes.default.svc
    namespace: userservice
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Timeout=300s
  ignoreDifferences:                  
    - group: bitnami.com
      kind: SealedSecret
      jsonPointers:
        - /status