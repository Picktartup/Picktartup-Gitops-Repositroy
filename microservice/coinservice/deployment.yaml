apiVersion: apps/v1
kind: Deployment
metadata:
  name: coinservice
  namespace: coinservice
  labels:
    app: coinservice
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coinservice
  template:
    metadata:
      labels:
        app: coinservice
    spec:
      imagePullSecrets:
        - name: ecr-secret
      initContainers:
        - name: check-db-ready
          image: postgres:13
          command: ['sh', '-c', 
            'until pg_isready -h coinservice-postgresql.coinservice.svc.cluster.local -p 5432;
            do echo waiting for database; sleep 2; done;']
      containers:
        - name: coinservice
          image: 590183915522.dkr.ecr.ap-northeast-2.amazonaws.com/coinservice:fb67d8f
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: coin-db-credentials
                  key: POSTGRES_HOST
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: coin-db-credentials
                  key: POSTGRES_DB
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: coin-db-credentials
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coin-db-credentials
                  key: POSTGRES_PASSWORD
            - name: PORTONE_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: coin-db-credentials
                  key: PORTONE_API_SECRET
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 40
            periodSeconds: 10