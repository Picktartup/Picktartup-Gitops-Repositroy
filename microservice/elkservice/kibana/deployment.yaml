apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.12.0
        env:
        - name: ELASTICSEARCH_HOSTS
          value: 'http://elasticsearch:9200'
        - name: SERVER_BASEPATH
          value: '/kibana'
        - name: SERVER_REWRITEBASEPATH
          value: 'true'
        ports:
        - containerPort: 5601